<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Enhancer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>‚ú® Prompt Enhancer</h1>
    </div>

    <div class="content">
        <div id="status" class="status"></div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="enhance">Enhance</button>
            <button class="tab" data-tab="settings">Settings</button>
            <button class="tab" data-tab="history">History</button>
        </div>

        <!-- Enhance Tab -->
        <div id="enhance-tab" class="tab-content active">
            <div class="form-group">
                <label class="label" for="promptInput">Enter your prompt:</label>
                <textarea id="promptInput" class="textarea" placeholder="Type your prompt here..."></textarea>
            </div>
            
            <button id="enhanceBtn" class="button">‚ú® Enhance Prompt</button>
            
            <div id="enhancedResult" class="enhanced-result-hidden">
                <div class="form-group">
                    <label class="label">Enhanced Prompt:</label>
                    <textarea id="enhancedOutput" class="textarea" readonly></textarea>
                </div>
                <button id="copyBtn" class="button">üìã Copy to Clipboard</button>
            </div>

            <div id="stats" class="stats stats-hidden">
                <h3>Enhancement Stats</h3>
                <div class="stat-item">
                    <span class="stat-label">Words Added:</span>
                    <span id="wordsAdded" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Improvement:</span>
                    <span id="improvement" class="stat-value">1.0x</span>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <form id="settingsForm">
                <div class="form-group">
                    <label class="label" for="serverUrl">Server URL:</label>
                    <input type="url" id="serverUrl" class="input" value="http://localhost:5000" placeholder="http://localhost:5000">
                    <div class="help-text">Backend server for prompt enhancement</div>
                </div>

                <div class="form-group">
                    <label class="label" for="apiKey">API Key (Optional):</label>
                    <input type="password" id="apiKey" class="input" placeholder="Enter API key if required">
                    <div class="help-text">Stored locally and never shared</div>
                </div>

                <button type="submit" id="saveBtn" class="button">üíæ Save Settings</button>
            </form>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div id="historyList">
                <p class="history-empty-message">No recent enhancements</p>
            </div>
            <button id="clearHistoryBtn" class="button clear-history-btn">üóëÔ∏è Clear History</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
