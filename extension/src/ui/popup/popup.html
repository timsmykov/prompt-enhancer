<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Improver</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo" aria-hidden="true"></div>
        <span>Prompt Improver</span>
      </header>

      <main class="card">
        <form id="settingsForm">
          <div class="field">
            <label for="apiKey">API key</label>
            <div class="input-row">
              <input
                id="apiKey"
                type="password"
                autocomplete="off"
                placeholder="sk-..."
                required
              />
              <button type="button" class="ghost" id="toggleKey">
                Show
              </button>
            </div>
          </div>

          <div class="field">
            <label for="model">Model</label>
            <input id="model" placeholder="openrouter/auto" />
          </div>

          <div class="field">
            <label for="systemPrompt">System prompt</label>
            <textarea
              id="systemPrompt"
              placeholder="You are a helpful prompt improver..."
              rows="3"
            ></textarea>
          </div>

          <div class="field">
            <label for="typingSpeed">Typing speed (ms)</label>
            <input
              id="typingSpeed"
              type="number"
              min="0"
              step="5"
              placeholder="25"
            />
          </div>

          <div class="actions">
            <div class="toast" id="toast" role="status" aria-live="polite"></div>
            <button class="primary" type="submit" id="saveButton">
              <span class="spinner" aria-hidden="true"></span>
              <span class="btn-text">Save</span>
            </button>
            <span class="status" role="status" aria-live="polite"></span>
          </div>
        </form>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
