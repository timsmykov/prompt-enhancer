<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Improver</title>
    <link rel="stylesheet" href="overlay.css" />
  </head>
  <body>
    <div id="app">
      <div class="surface">
        <div class="drag-handle" title="Drag to move"></div>
        <header class="header">
          <div class="title">
            <span class="logo" aria-hidden="true"></span>
            <span>Prompt Improver</span>
          </div>
          <div class="header-actions">
            <div class="status-pill" data-status="idle">Idle</div>
            <button class="icon-button" type="button" aria-label="Close">
              Ã—
            </button>
          </div>
        </header>

        <main class="content">
          <p class="hint">
            Select text on the page, then run Improve Prompt.
          </p>

          <div class="panel">
            <label class="label" for="result">Improved text</label>
            <textarea
              id="result"
              class="textarea"
              readonly
              placeholder="Improved prompt will appear here"
            ></textarea>
          </div>

          <button class="toggle" type="button" aria-expanded="false" hidden>
            Show original
          </button>

          <div class="panel muted" hidden>
            <label class="label" for="original">Original text</label>
            <textarea
              id="original"
              class="textarea"
              readonly
            ></textarea>
          </div>

          <div class="loading" aria-live="polite" hidden>
            <span class="spinner" aria-hidden="true"></span>
            Improving your prompt...
          </div>

          <div class="error" role="alert" hidden></div>
        </main>

        <footer class="actions">
          <button class="primary" type="button" disabled>
            Replace
          </button>
          <button class="secondary" type="button" disabled>
            Copy
          </button>
          <button class="ghost" type="button" disabled>
            Regenerate
          </button>
        </footer>

        <div class="toast" role="status" aria-live="polite" hidden></div>
        <div class="resize-handle" title="Drag to resize"></div>
      </div>
    </div>

    <script src="overlay.js"></script>
  </body>
</html>
