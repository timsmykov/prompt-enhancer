Шаг 1: Прочитай весь код и создай план ревью: перечисли ключевые области (синтаксис, структура, производительность).
Шаг 2: Проверь JavaScript: ошибки, устаревший синтаксис, асинхронность (async/await), безопасность (XSS, injections), memory leaks, лишние global variables, правильное использование closures и strict mode.
