### Data flow и интеграция
[описание взаимодействия]

## Roadmap реализации
[нумерованный список шагов с указанием, какой агент использовать]

## Рекомендации
[безопасность, тестирование, возможные улучшения]
```

6. **Шаг 5:** завершай вывод фразой “Теперь можно запустить backend-node-developer для реализации [конкретный endpoint]”, подставляя конкретный endpoint из описанного API.

