<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Server Component Test</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-card h3 {
            margin: 0 0 15px 0;
            color: #fff;
        }
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
            margin: 5px 0;
        }
        .status.loading { background: #ffc107; color: #000; }
        .status.success { background: #28a745; color: #fff; }
        .status.error { background: #dc3545; color: #fff; }
        .log-output {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover { background: #0056b3; }
        .btn.success { background: #28a745; }
        .btn.danger { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1>üöÄ Live Server Component Test</h1>
            <p>Testing the optimized component loader for Live Server</p>
            <div id="environment-status" class="status loading">Detecting environment...</div>
        </div>

        <div class="controls">
            <button class="btn" onclick="runComponentTest()">üß™ Test Components</button>
            <button class="btn success" onclick="openMainPage()">üéØ Open Main Page</button>
            <button class="btn danger" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>

        <div class="test-grid">
            <div class="test-card">
                <h3>üìä Live Server Status</h3>
                <div id="server-info">
                    <div id="server-details"></div>
                </div>
            </div>

            <div class="test-card">
                <h3>üîß Component Loader</h3>
                <div id="loader-status">
                    <div class="status loading">Not tested yet</div>
                </div>
            </div>

            <div class="test-card">
                <h3>üìÅ Component Files</h3>
                <div id="file-status">
                    <div class="status loading">Checking files...</div>
                </div>
            </div>
        </div>

        <div class="test-card">
            <h3>üìã Test Log</h3>
            <div class="log-output" id="test-log"></div>
        </div>
    </div>

    <script>
        // Test logging system
        function logMessage(message, type = 'info') {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? '#ff6b6b' : 
                              type === 'success' ? '#51cf66' : 
                              type === 'warning' ? '#ffd43b' : '#74c0fc';
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('test-log').innerHTML = '';
            logMessage('Logs cleared', 'info');
        }

        function detectEnvironment() {
            const envStatus = document.getElementById('environment-status');
            const serverDetails = document.getElementById('server-details');
            
            // Check if we're on Live Server (common ports: 5500, 5501)
            const isLiveServer = window.location.port === '5500' || 
                               window.location.port === '5501' ||
                               window.location.hostname === '127.0.0.1' ||
                               window.location.hostname === 'localhost';
            
            if (isLiveServer) {
                envStatus.className = 'status success';
                envStatus.textContent = `‚úÖ Live Server Detected (Port ${window.location.port})`;
                logMessage(`Live Server environment detected on port ${window.location.port}`, 'success');
            } else {
                envStatus.className = 'status error';
                envStatus.textContent = '‚ùå Live Server Not Detected';
                logMessage('Warning: Not running on Live Server', 'warning');
            }

            serverDetails.innerHTML = `
                <p><strong>URL:</strong> ${window.location.href}</p>
                <p><strong>Protocol:</strong> ${window.location.protocol}</p>
                <p><strong>Host:</strong> ${window.location.hostname}</p>
                <p><strong>Port:</strong> ${window.location.port || 'default'}</p>
            `;
        }

        async function checkComponentFiles() {
            const fileStatus = document.getElementById('file-status');
            const components = [
                'components/hero.html',
                'components/social-proof.html',
                'components/testimonials.html',
                'components/before-after.html',
                'components/benefits.html',
                'components/pricing.html',
                'components/how-it-works.html',
                'components/waitlist.html',
                'components/faq.html',
                'components/footer.html',
                'components/scripts.html'
            ];

            let successCount = 0;
            let totalCount = components.length;

            logMessage(`Checking ${totalCount} component files...`, 'info');

            for (const component of components) {
                try {
                    const response = await fetch(component, { 
                        method: 'HEAD',
                        cache: 'no-cache'
                    });
                    if (response.ok) {
                        successCount++;
                        logMessage(`‚úÖ ${component} - OK`, 'success');
                    } else {
                        logMessage(`‚ùå ${component} - HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    logMessage(`‚ùå ${component} - ${error.message}`, 'error');
                }
            }

            if (successCount === totalCount) {
                fileStatus.innerHTML = '<div class="status success">‚úÖ All files found</div>';
                logMessage(`All ${totalCount} component files are accessible`, 'success');
            } else {
                fileStatus.innerHTML = `<div class="status error">‚ùå ${totalCount - successCount} files missing</div>`;
                logMessage(`${successCount}/${totalCount} files found`, 'warning');
            }

            return successCount === totalCount;
        }

        async function testComponentLoader() {
            const loaderStatus = document.getElementById('loader-status');
            
            try {
                logMessage('Testing component loader...', 'info');
                
                // Test loading one component
                const response = await fetch('components/hero.html?test=1', {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const html = await response.text();
                
                if (html.length > 100 && html.includes('<')) {
                    loaderStatus.innerHTML = '<div class="status success">‚úÖ Loader working</div>';
                    logMessage('Component loader test successful', 'success');
                    logMessage(`Sample component loaded: ${html.length} characters`, 'info');
                    return true;
                } else {
                    throw new Error('Invalid component content');
                }

            } catch (error) {
                loaderStatus.innerHTML = '<div class="status error">‚ùå Loader failed</div>';
                logMessage(`Component loader test failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function runComponentTest() {
            logMessage('=== Starting Live Server Component Test ===', 'info');
            
            // Test files first
            const filesOK = await checkComponentFiles();
            
            if (filesOK) {
                // Test loader
                const loaderOK = await testComponentLoader();
                
                if (loaderOK) {
                    logMessage('=== All tests passed! Live Server setup is working correctly ===', 'success');
                } else {
                    logMessage('=== Component loader test failed ===', 'error');
                }
            } else {
                logMessage('=== File check failed - some components are missing ===', 'error');
            }
        }

        function openMainPage() {
            logMessage('Opening main page...', 'info');
            window.open('index.html', '_blank');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            logMessage('Live Server Component Test initialized', 'info');
            detectEnvironment();
            
            // Auto-run file check
            setTimeout(() => {
                checkComponentFiles();
            }, 1000);
        });
    </script>
</body>
</html>
