<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhancement Test</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mockup.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/test-enhancement.css">
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Enhancement Functionality Test</h1>
        
        <div class="test-section">
            <h2>1. Console Logs</h2>
            <div id="logs" class="logs">Loading logs...</div>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="testManualEnhancement()">Test Manual Enhancement</button>
        </div>
        
        <div class="test-section">
            <h2>2. Mockup Test Area</h2>
            <div class="chatgpt-input-area">
                <div class="chatgpt-input-wrapper">
                    <div class="chatgpt-textarea-container">
                        <div id="mockup-textarea" class="chatgpt-textarea typing" contenteditable="true" data-placeholder="Write a prompt here...">cook pasta</div>
                    </div>
                </div>
                <div class="prompt-enhancer-bar">
                    <button id="mockup-enhance-btn" class="enhance-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" fill="currentColor"/>
                        </svg>
                        <span>Enhance</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>3. Animation Test</h2>
            <div class="typewriter-test-area">
                <div id="typewriter-test" class="typing">
                    <!-- Typewriter test will appear here -->
                </div>
                <br>
                <button onclick="testTypewriter()">Test Typewriter Effect</button>
                <button onclick="testButtonStates()">Test Button States</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>4. Status</h2>
            <div id="status" class="status-area">
                Checking functionality...
            </div>
        </div>
    </div>

    <script src="js/hero.js?v=1.0.2"></script>
    <script src="js/test-enhancement.js"></script>
</body>
</html>
