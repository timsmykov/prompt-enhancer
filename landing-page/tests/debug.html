<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Debug</title>
    <link rel="stylesheet" href="../css/test-debug.css">
</head>
<body>
    <h1>🔍 Landing Page Debugging Tool</h1>
    
    <div class="debug-box">
        <h3>Quick Actions</h3>
        <button onclick="window.open('./index.html', '_blank')">Open Landing Page</button>
        <button onclick="checkResources()">Check Resources</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <div class="debug-box">
        <h3>🛠 Diagnostic Results</h3>
        <div id="diagnostics">Running diagnostics...</div>
    </div>

    <div class="debug-box">
        <h3>📋 Console Output</h3>
        <div id="consoleOutput"></div>
    </div>

    <script src="../js/test-debug.js"></script>
</body>
</html>
