<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #0f0f0f; 
            color: white; 
            padding: 20px;
        }
        .test-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üß™ Landing Page Test</h1>
    
    <div class="test-section">
        <h2>1. Basic HTML Loading</h2>
        <p>‚úÖ This page loads successfully</p>
    </div>
    
    <div class="test-section">
        <h2>2. CSS Loading Test</h2>
        <div id="css-test">Testing CSS...</div>
        <script>
            const cssTest = document.getElementById('css-test');
            const computedStyle = window.getComputedStyle(cssTest);
            if (computedStyle.color !== 'rgba(0, 0, 0, 0)') {
                cssTest.innerHTML = '‚úÖ CSS is loading correctly';
                cssTest.style.color = '#10b981';
            } else {
                cssTest.innerHTML = '‚ùå CSS loading failed';
                cssTest.style.color = '#ef4444';
            }
        </script>
    </div>
    
    <div class="test-section">
        <h2>3. Component Loading Test</h2>
        <div id="component-test">Loading component...</div>
        <script>
            async function testComponentLoading() {
                const testDiv = document.getElementById('component-test');
                try {
                    const response = await fetch('components/hero.html');
                    if (response.ok) {
                        testDiv.innerHTML = '‚úÖ Components can be fetched';
                        testDiv.style.color = '#10b981';
                    } else {
                        testDiv.innerHTML = `‚ùå Component fetch failed: ${response.status}`;
                        testDiv.style.color = '#ef4444';
                    }
                } catch (error) {
                    testDiv.innerHTML = `‚ùå Component fetch error: ${error.message}`;
                    testDiv.style.color = '#ef4444';
                }
            }
            testComponentLoading();
        </script>
    </div>
    
    <div class="test-section">
        <h2>4. JavaScript Loading Test</h2>
        <div id="js-test">Testing JavaScript...</div>
        <script>
            async function testJSLoading() {
                const testDiv = document.getElementById('js-test');
                try {
                    const response = await fetch('js/loader.js');
                    if (response.ok) {
                        testDiv.innerHTML = '‚úÖ JavaScript files can be accessed';
                        testDiv.style.color = '#10b981';
                    } else {
                        testDiv.innerHTML = `‚ùå JavaScript fetch failed: ${response.status}`;
                        testDiv.style.color = '#ef4444';
                    }
                } catch (error) {
                    testDiv.innerHTML = `‚ùå JavaScript fetch error: ${error.message}`;
                    testDiv.style.color = '#ef4444';
                }
            }
            testJSLoading();
        </script>
    </div>

    <div class="test-section">
        <h2>5. Go to Main Page</h2>
        <a href="index.html" style="color: #10b981; text-decoration: none; font-weight: bold;">
            üöÄ Test Main Landing Page
        </a>
    </div>
</body>
</html>
