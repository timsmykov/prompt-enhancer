<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Enhancer Settings</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #f9fafb;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        .logo {
            width: 24px;
            height: 24px;
            background: #3b82f6;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin: 0;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }
        .input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .checkbox {
            margin-right: 8px;
        }
        .button {
            width: 100%;
            padding: 10px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #2563eb;
        }
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        .link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            margin-top: 12px;
            display: block;
            text-align: center;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" fill="white"/>
            </svg>
        </div>
        <h1 class="title">Prompt Enhancer</h1>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <form id="settingsForm">
        <div class="form-group">
            <label class="label" for="apiKey">API Key</label>
            <input type="password" id="apiKey" class="input" placeholder="Enter your API key">
            <div class="help-text">Stored locally and never shared</div>
        </div>

        <div class="form-group">
            <label class="label" for="modelUrl">Model URL</label>
            <input type="url" id="modelUrl" class="input" placeholder="https://api.example.com">
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="autoEnhance" class="checkbox">
                <label class="label" for="autoEnhance">Auto-enhance on paste</label>
            </div>
            <div class="help-text">Automatically enhance prompts when pasted</div>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="saveHistory" class="checkbox">
                <label class="label" for="saveHistory">Save enhancement history</label>
            </div>
            <div class="help-text">Keep a record of recent enhancements</div>
        </div>

        <button type="submit" id="saveBtn" class="button">Save Settings</button>
    </form>

    <a href="#" id="fullAppLink" class="link">Open Full Application</a>

    <script src="popup.js"></script>
</body>
</html>
